<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>                           <!--navbar-->

        <nav class="container-fluid d-flex ms-nav-container fixed-top justify-content-between">

            <div class="col-lg-1 col-md-2 col-sm-2 p-1">
                <img src="img/logo.svg" alt="logo" class="img-fluid">
                <img src="img/mobile-logo.png" alt="" class="img-fluid d-none">
            </div>

            <div class="col-lg-10 col-md-9 col-sm-9">
                <form class="d-flex">
                    <input class="form-control me-2 ms-bg-searchbar" type="search" placeholder=" &#128269; Prova a cercare: Lezioni di Laravel" aria-label="Search">                 
                </form>
            </div>

            <div class="col-lg-1 col-md-1 col-sm-1 ms-nav-buttons">
                <i class="fa-solid fa-list m-1"></i>
                <i class="fa-solid fa-circle-question m-1"></i>
                <i class="fa-solid fa-ellipsis-vertical m-1"></i>
                <i class="fa-solid fa-bell m-1 ms-bell-color"></i>
            </div>

        </nav>

    </header>


    <main>

        <section>                <!--sidebar-->

            <div class="col-lg-2 col-md-1 col-sm-2 ms-bg-sidebar">

                <div class="container-fluid"></div>

            </div>

        </section>


        <section>              <!--main content-->

            <div class="col-10 col-md-11 col-sm-10 ">

                <div class="container-fluid"></div>


            </div>

        </section>

    </main>

    
</body>
</html>
