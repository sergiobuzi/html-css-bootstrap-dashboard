<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>                           <!--navbar-->

        <nav class="container-fluid d-flex ms-nav-container fixed-top justify-content-between">

            <div class="col-lg-1 col-md-2 col-sm-2 p-1">
                <img src="img/logo.svg" alt="logo" class="img-fluid">
                <img src="img/mobile-logo.png" alt="" class="img-fluid d-none">
            </div>

            <div class="col-lg-10 col-md-9 col-sm-9">
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                    <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            </div>

            <div class="col-lg-1 col-md-1 col-sm-1 ms-nav-buttons">
                <i class="fa-solid fa-list m-1 d-none d-lg-block"></i>
                <i class="fa-solid fa-circle-question m-1 d-none d-lg-block"></i>
                <i class="fa-solid fa-ellipsis-vertical m-1 d-none d-lg-block"></i>
                <i class="fa-solid fa-bell m-1 ms-bell-color"></i>
            </div>

        </nav>

    </header>


    <main>

        <section>                <!--sidebar-->

            <div class="col-lg-1 col-md-1 col-sm-2">

                <div class="ms-bg-sidebar">

                    <div class="d-flex flex-wrap pt-4 ms-height">                        

                            <ul class="flex-row">    <!--top sidebar content-->
                                <li class="mb-3"><i class="fa-solid fa-house text-white"></i> <span class="text-white d-none d-lg-inline-block">&nbsp; Home</span></li>
                                <li class="mb-3"><i class="fa-solid fa-chart-simple text-white"></i><span class="text-white d-none d-lg-inline-block">&nbsp; Stats</span></li>
                                <li class="mb-3"><i class="fa-solid fa-signal text-white"></i><span class="text-white d-none d-lg-inline-block">&nbsp; Signals</span></li>
                            </ul>
                        
                        

                        <div class="mt-auto">    <!--bottom sidebar content-->                      
                            <i class="fa-solid fa-gear text-white"></i><span class="text-white d-none d-lg-inline-block">&nbsp; Admin</span>                      
                        </div>

                    </div>

                </div>

            </div>

        </section>


        <section>              <!--main content-->

            <div class="col-11 col-md-11 col-sm-10 ">

                <div class="container-fluid"></div>


            </div>

        </section>

    </main>

    
</body>
</html>
